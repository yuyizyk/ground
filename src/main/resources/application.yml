server:  port: 80spring:  messages:    encoding: utf-8  freemarker:    allow-request-override: false    cache: false    check-template-location: true    charset: UTF-8    content-type: text/html; charset=utf-8    expose-request-attributes: false    expose-session-attributes: false    expose-spring-macro-helpers: false    suffix: .ftl    template-loader-path: classpath:/templates    request-context-attribute: request    settings:      locale: zh_CN      default_encoding: UTF-8      number_format: 0.##      whitespace_stripping: true      template_update_delay: 1      datetime_format: yyyy-MM-dd HH:mm:ss      date_format: yyyy-MM-dd      time_format: HH:mm:ss      template_exception_handler: ignore  mvc:    date-format: yyyy-MM-dd HH:mm:ss    throw-exception-if-no-handler-found: true    view:      prefix: /templates/      suffix: .ftl    favicon:      enabled: false  application:    name: erc-ercloud  resources:    static-locations:    - 'file:static/'  http:    encoding:      charset: UTF-8      enabled: true      force: true  webflux:    static-path-pattern: /static/**    date-format: yyyy-mm-dd